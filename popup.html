<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Writer Analytics</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="status" class="status">🔄 Loading analytics...</div>
  
  <div id="content" class="content">
    <!-- Header -->
    <div class="header">
      <div class="story-info">
        <h1 id="title" class="story-title">Story Title</h1>
        <p id="author" class="story-author">by Author</p>
      </div>
      <button id="theme-toggle" class="theme-toggle"><span class="theme-icon">🌙</span></button>
    </div>
    
    <!-- Stats Section -->
    <div class="stats-section">
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-number" id="reads">—</div>
          <div class="stat-label">Reads</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="votes">—</div>
          <div class="stat-label">Votes</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="headerComments">—</div>
          <div class="stat-label">Comments</div>
        </div>
        <div class="stat-card">
          <div class="stat-number" id="commentItemsCount">—</div>
          <div class="stat-label">Paragraphs</div>
        </div>
      </div>
    </div>
    
    <!-- Analytics Section -->
    <div class="analytics-section">
      <div class="analytics-grid">
        <div class="analytics-card">
          <div class="analytics-label">Engagement Rate</div>
          <div class="analytics-value" id="engagementRate">—</div>
        </div>
        <div class="analytics-card">
          <div class="analytics-label">Comment Ratio</div>
          <div class="analytics-value" id="commentRatio">—</div>
        </div>
      </div>
      <div id="analyticsSuggestion" class="analytics-suggestion">Suggestion</div>
    </div>
    
    <!-- Chart Section -->
    <div class="chart-section">
      <div class="section-title">📊 Comment Distribution</div>
      <div class="chart-container">
        <canvas id="commentsChart"></canvas>
      </div>
    </div>
    
    <!-- Your Hits Section -->
    <div class="top-hits-section">
      <div class="section-title">📊 Your Hits</div>
      <ul id="topHitsList" class="top-hits-list"></ul>
    </div>
    
    <!-- Paragraphs Section -->
    <div class="paragraphs-section">
      <div class="section-title">📝 All Paragraphs</div>
      <div class="paragraphs-list" id="paragraphsList"></div>
    </div>
    
    <!-- Action Buttons -->
    <div class="action-buttons">
      <button id="export-btn">Export 📤</button>
      <button id="refresh-btn">Refresh 🔄</button>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
